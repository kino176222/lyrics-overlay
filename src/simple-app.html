<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌詞動画ジェネレーター（シンプル版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .upload-box.active {
            border-color: #4CAF50;
            background: #e8f5e9;
        }
        
        .upload-label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .upload-hint {
            color: #666;
            font-size: 14px;
        }
        
        .file-name {
            margin-top: 10px;
            color: #4CAF50;
            font-weight: bold;
        }
        
        input[type="file"] {
            display: none;
        }
        
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        
        .process-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .process-section.show {
            display: block;
        }
        
        .timeline {
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: white;
        }
        
        .lyrics-line {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: move;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .lyrics-line:hover {
            background: #e8eaed;
            border-color: #dadce0;
        }
        
        .lyrics-line.dragging {
            opacity: 0.5;
            background: #dadce0;
            transform: scale(0.98);
        }
        
        .drag-handle {
            margin-right: 10px;
            color: #999;
            cursor: grab;
            font-size: 14px;
            user-select: none;
        }
        
        .drag-handle:active {
            cursor: grabbing;
        }
        
        .lyrics-text {
            flex: 1;
            margin-right: 15px;
            font-size: 14px;
            color: #333;
        }
        
        .time-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .time-slider {
            width: 150px;
            cursor: pointer;
        }
        
        .time-input {
            width: 60px;
            padding: 4px 6px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            text-align: center;
            font-size: 13px;
        }
        
        .duration-label {
            font-size: 12px;
            color: #666;
            white-space: nowrap;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* プレビューモーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.show {
            display: flex;
        }
        
        .preview-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .preview-youtube {
            width: 960px;
            height: 540px;
        }
        
        .preview-vertical {
            width: 540px;
            height: 960px;
        }
        
        .preview-lyrics {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            width: 85%;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-lyrics.youtube {
            bottom: 15%;
            font-size: 48px;
        }
        
        .preview-lyrics.vertical {
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
        }
        
        .format-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.3);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* 設定パネルのスタイル */
        .settings-panel {
            background: #f0f4f8;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .settings-panel h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .setting-group {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
        }
        
        .setting-label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        
        .position-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .position-option {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .position-option:has(input:checked) {
            background: #e3f2fd;
            border-color: #2196F3;
        }
        
        .position-option input[type="radio"] {
            margin-right: 8px;
        }
        
        .position-fine-tune {
            margin-top: 10px;
        }
        
        .slider {
            width: 100%;
            margin-top: 5px;
        }
        
        .animation-select {
            width: 100%;
            padding: 8px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .animation-settings {
            margin-top: 15px;
        }
        
        .slider-group {
            margin-bottom: 10px;
        }
        
        .font-settings {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .font-size-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .font-input {
            width: 70px;
            padding: 5px;
            border: 2px solid #dee2e6;
            border-radius: 4px;
        }
        
        .color-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .color-group label {
            font-size: 14px;
            color: #666;
        }
        
        input[type="color"] {
            width: 40px;
            height: 30px;
            border: 2px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .stroke-width-group {
            width: 100%;
            margin-top: 10px;
        }
        
        /* プレビューアニメーション */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from { 
                opacity: 0;
                transform: scale(0.8);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes rotateIn {
            from { 
                opacity: 0;
                transform: rotate(-10deg);
            }
            to { 
                opacity: 1;
                transform: rotate(0);
            }
        }
        
        @keyframes bounceIn {
            0% { 
                opacity: 0;
                transform: scale(0.3);
            }
            50% { 
                transform: scale(1.05);
            }
            70% { 
                transform: scale(0.9);
            }
            100% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .format-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .format-option {
            padding: 10px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .format-option.selected {
            border-color: #667eea;
            background: #f0f0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 歌詞動画ジェネレーター</h1>
        
        <!-- ファイルアップロード -->
        <div class="upload-section">
            <div class="upload-box" id="mp3Upload">
                <div class="upload-label">🎵 MP3ファイル</div>
                <div class="upload-hint">クリックして選択</div>
                <input type="file" id="mp3Input" accept="audio/mp3,audio/mpeg">
                <div class="file-name" id="mp3FileName"></div>
            </div>
            
            <div class="upload-box" id="lyricsUpload">
                <div class="upload-label">📝 歌詞入力</div>
                <div class="upload-hint">クリックして入力</div>
                <div class="file-name" id="lyricsStatus"></div>
            </div>
        </div>
        
        <!-- 歌詞入力エリア（隠し） -->
        <div style="display: none;" id="lyricsInputArea">
            <h3>歌詞を入力してください（1行ずつ改行）</h3>
            <textarea id="lyricsTextarea" placeholder="例：
君の笑顔が
世界を照らす
明日へと続く
この道を歩もう"></textarea>
            <div class="buttons">
                <button class="btn btn-secondary" id="cancelLyrics">キャンセル</button>
                <button class="btn btn-primary" id="confirmLyrics">確定</button>
            </div>
        </div>
        
        <!-- 処理セクション -->
        <div class="process-section" id="processSection">
            <h3>🎯 歌詞とタイミング</h3>
            
            <!-- 歌詞表示設定パネル -->
            <div class="settings-panel">
                <h4>📐 表示設定</h4>
                
                <!-- 位置調整 -->
                <div class="setting-group">
                    <label class="setting-label">表示位置:</label>
                    <div class="position-selector">
                        <label class="position-option">
                            <input type="radio" name="position" value="top">
                            <span>上部</span>
                        </label>
                        <label class="position-option">
                            <input type="radio" name="position" value="center">
                            <span>中央</span>
                        </label>
                        <label class="position-option">
                            <input type="radio" name="position" value="bottom" checked>
                            <span>下部</span>
                        </label>
                    </div>
                    <div class="position-fine-tune">
                        <label>Y軸微調整: <span id="yOffsetValue">0</span>px</label>
                        <input type="range" id="yOffsetSlider" min="-100" max="100" value="0" class="slider">
                    </div>
                </div>
                
                <!-- アニメーション効果 -->
                <div class="setting-group">
                    <label class="setting-label">アニメーション効果:</label>
                    <select id="animationStyle" class="animation-select">
                        <option value="fade">フェード</option>
                        <option value="slide">スライド</option>
                        <option value="scale">スケール</option>
                        <option value="rotate">回転</option>
                        <option value="bounce">バウンス</option>
                    </select>
                    <div class="animation-settings">
                        <div class="slider-group">
                            <label>フェード速度: <span id="fadeSpeedValue">0.3</span>秒</label>
                            <input type="range" id="fadeSpeedSlider" min="0.1" max="1" step="0.1" value="0.3" class="slider">
                        </div>
                        <div class="slider-group">
                            <label>持続時間調整: <span id="durationOffsetValue">0</span>秒</label>
                            <input type="range" id="durationOffsetSlider" min="-1" max="2" step="0.1" value="0" class="slider">
                        </div>
                    </div>
                </div>
                
                <!-- フォント設定 -->
                <div class="setting-group">
                    <label class="setting-label">フォント設定:</label>
                    <div class="font-settings">
                        <div class="font-family-group" style="margin-bottom: 10px;">
                            <label style="font-size: 14px; color: #666;">書体:</label>
                            <select id="fontFamily" class="font-select" style="padding: 5px; border-radius: 4px; border: 1px solid #dadce0;">
                                <option value="'Hiragino Sans', 'ヒラギノ角ゴシック', sans-serif">ゴシック体</option>
                                <option value="'Hiragino Mincho ProN', 'ヒラギノ明朝', serif">明朝体</option>
                                <option value="'Hiragino Maru Gothic ProN', 'ヒラギノ丸ゴ', sans-serif">丸ゴシック</option>
                                <option value="'Sawarabi Gothic', sans-serif">さわらびゴシック</option>
                                <option value="'Noto Sans JP', sans-serif">Noto Sans JP</option>
                                <option value="'M PLUS Rounded 1c', sans-serif">M+ Rounded</option>
                                <option value="'Kosugi Maru', sans-serif">小杉丸ゴシック</option>
                                <option value="'Zen Maru Gothic', sans-serif">Zen 丸ゴシック</option>
                                <option value="'Arial', sans-serif">Arial (英語)</option>
                                <option value="'Times New Roman', serif">Times (英語)</option>
                            </select>
                        </div>
                        <div class="font-size-group">
                            <input type="number" id="fontSize" value="48" min="20" max="120" class="font-input">
                            <span>px</span>
                        </div>
                        <div class="color-group">
                            <label>文字色</label>
                            <input type="color" id="fontColor" value="#FFFFFF">
                        </div>
                        <div class="color-group">
                            <label>縁取り</label>
                            <input type="color" id="strokeColor" value="#000000">
                        </div>
                        <div class="stroke-width-group">
                            <label>縁取り幅: <span id="strokeWidthValue">2</span>px</label>
                            <input type="range" id="strokeWidthSlider" min="0" max="5" value="2" class="slider">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- フォーマット選択 -->
            <div class="format-selector">
                <div class="format-option selected" data-format="youtube">
                    📺 YouTube (16:9)
                </div>
                <div class="format-option" data-format="tiktok">
                    📱 TikTok (9:16)
                </div>
            </div>
            
            <!-- タイムライン -->
            <div class="timeline" id="timeline">
                <!-- 歌詞行が動的に追加される -->
            </div>
            
            <!-- ボタン -->
            <div class="buttons">
                <button class="btn btn-secondary" id="autoSyncBtn">🤖 AI自動認識</button>
                <button class="btn btn-secondary" id="resetTimingBtn">🔄 タイミングリセット</button>
                <button class="btn btn-secondary" id="testTimingBtn">🧪 テストタイミング（0秒から）</button>
                <button class="btn btn-primary" id="previewBtn">👁️ プレビュー</button>
                <button class="btn btn-primary" id="realtimePreviewBtn">🎵 音声同期プレビュー</button>
                <button class="btn btn-secondary" id="debugTimingBtn">🔍 タイミング確認</button>
                <button class="btn btn-primary" id="generateBtn">🎬 動画生成</button>
            </div>
        </div>
    </div>
    
    <!-- プレビューモーダル -->
    <div class="modal" id="previewModal">
        <div class="preview-container" id="previewContainer">
            <div class="format-label" id="formatLabel">YOUTUBE</div>
            <div class="preview-lyrics" id="previewLyrics"></div>
            <audio id="previewAudio" controls style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 90%; display: none; z-index: 1001;"></audio>
            <button class="close-btn" id="closePreview">×</button>
        </div>
    </div>
    
    <script>
        // グローバル変数
        let uploadedFiles = { mp3: null };
        let lyricsData = [];
        
        // 表示設定のデフォルト値
        let displaySettings = {
            position: 'bottom',
            yOffset: 0,
            animationStyle: 'fade',
            fadeSpeed: 0.3,
            durationOffset: 0,
            fontSize: 48,
            fontFamily: "'Hiragino Sans', 'ヒラギノ角ゴシック', sans-serif",
            fontColor: '#FFFFFF',
            strokeColor: '#000000',
            strokeWidth: 2
        };
        
        // DOM要素
        const mp3Upload = document.getElementById('mp3Upload');
        const mp3Input = document.getElementById('mp3Input');
        const mp3FileName = document.getElementById('mp3FileName');
        
        const lyricsUpload = document.getElementById('lyricsUpload');
        const lyricsStatus = document.getElementById('lyricsStatus');
        const lyricsInputArea = document.getElementById('lyricsInputArea');
        const lyricsTextarea = document.getElementById('lyricsTextarea');
        const confirmLyrics = document.getElementById('confirmLyrics');
        const cancelLyrics = document.getElementById('cancelLyrics');
        
        const processSection = document.getElementById('processSection');
        const timeline = document.getElementById('timeline');
        
        const previewModal = document.getElementById('previewModal');
        const previewContainer = document.getElementById('previewContainer');
        const previewLyrics = document.getElementById('previewLyrics');
        const formatLabel = document.getElementById('formatLabel');
        const closePreview = document.getElementById('closePreview');
        
        // 設定コントロールの初期化
        function initializeSettingControls() {
            // Y軸スライダー
            const yOffsetSlider = document.getElementById('yOffsetSlider');
            const yOffsetValue = document.getElementById('yOffsetValue');
            if (yOffsetSlider) {
                yOffsetSlider.addEventListener('input', (e) => {
                    displaySettings.yOffset = parseInt(e.target.value);
                    yOffsetValue.textContent = e.target.value;
                });
            }
            
            // 位置選択
            document.querySelectorAll('input[name="position"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    displaySettings.position = e.target.value;
                });
            });
            
            // アニメーションスタイル
            const animationStyle = document.getElementById('animationStyle');
            if (animationStyle) {
                animationStyle.addEventListener('change', (e) => {
                    displaySettings.animationStyle = e.target.value;
                });
            }
            
            // フェード速度
            const fadeSpeedSlider = document.getElementById('fadeSpeedSlider');
            const fadeSpeedValue = document.getElementById('fadeSpeedValue');
            if (fadeSpeedSlider) {
                fadeSpeedSlider.addEventListener('input', (e) => {
                    displaySettings.fadeSpeed = parseFloat(e.target.value);
                    fadeSpeedValue.textContent = e.target.value;
                });
            }
            
            // 持続時間調整
            const durationOffsetSlider = document.getElementById('durationOffsetSlider');
            const durationOffsetValue = document.getElementById('durationOffsetValue');
            if (durationOffsetSlider) {
                durationOffsetSlider.addEventListener('input', (e) => {
                    displaySettings.durationOffset = parseFloat(e.target.value);
                    durationOffsetValue.textContent = e.target.value;
                });
            }
            
            // フォントファミリー
            const fontFamily = document.getElementById('fontFamily');
            if (fontFamily) {
                fontFamily.addEventListener('change', (e) => {
                    displaySettings.fontFamily = e.target.value;
                    console.log('フォント変更:', displaySettings.fontFamily);
                });
            }
            
            // フォントサイズ
            const fontSize = document.getElementById('fontSize');
            if (fontSize) {
                fontSize.addEventListener('input', (e) => {
                    displaySettings.fontSize = parseInt(e.target.value);
                });
            }
            
            // フォント色
            const fontColor = document.getElementById('fontColor');
            if (fontColor) {
                fontColor.addEventListener('input', (e) => {
                    displaySettings.fontColor = e.target.value;
                });
            }
            
            // 縁取り色
            const strokeColor = document.getElementById('strokeColor');
            if (strokeColor) {
                strokeColor.addEventListener('input', (e) => {
                    displaySettings.strokeColor = e.target.value;
                });
            }
            
            // 縁取り幅
            const strokeWidthSlider = document.getElementById('strokeWidthSlider');
            const strokeWidthValue = document.getElementById('strokeWidthValue');
            if (strokeWidthSlider) {
                strokeWidthSlider.addEventListener('input', (e) => {
                    displaySettings.strokeWidth = parseInt(e.target.value);
                    strokeWidthValue.textContent = e.target.value;
                });
            }
        }
        
        // リアルタイムプレビューの更新
        function updatePreviewIfOpen() {
            if (previewModal && previewModal.classList.contains('show')) {
                // プレビューが開いている場合は更新
                updateLyricsPreview();
            }
        }
        
        // 設定コントロールを初期化
        initializeSettingControls();
        
        // MP3アップロード
        mp3Upload.addEventListener('click', () => mp3Input.click());
        mp3Input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                uploadedFiles.mp3 = file;
                mp3FileName.textContent = file.name;
                mp3Upload.classList.add('active');
                checkAndShowProcess();
            }
        });
        
        // 歌詞入力
        lyricsUpload.addEventListener('click', () => {
            lyricsInputArea.style.display = 'block';
            lyricsTextarea.focus();
        });
        
        confirmLyrics.addEventListener('click', () => {
            const text = lyricsTextarea.value.trim();
            if (text) {
                const lines = text.split('\n').filter(line => line.trim());
                // 3秒から開始、各行3秒間隔で配置
                lyricsData = lines.map((line, index) => ({
                    text: line.trim(),

        // 音声の長さを取得
        function getAudioDuration(audioFile) {
            return new Promise((resolve, reject) => {
                const audio = new Audio();
                audio.addEventListener('loadedmetadata', () => {
                    resolve(audio.duration);
                });
                audio.addEventListener('error', reject);
                audio.src = URL.createObjectURL(audioFile);
            });
        }
        
        // 音声解析関数
        async function analyzeAudio(audioFile) {
            try {
                // Web Audio APIで音声解析
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const arrayBuffer = await audioFile.arrayBuffer();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                
                // 音量解析
                const channelData = audioBuffer.getChannelData(0); // モノラル化
                const sampleRate = audioBuffer.sampleRate;
                const windowSize = sampleRate * 0.1; // 0.1秒のウィンドウ
                
                const energyLevels = [];
                const timestamps = [];
                
                for (let i = 0; i < channelData.length; i += windowSize) {
                    const window = channelData.slice(i, i + windowSize);
                    const energy = calculateRMS(window);
                    energyLevels.push(energy);
                    timestamps.push(i / sampleRate);
                }
                
                // ボーカル区間を検出
                const threshold = calculateThreshold(energyLevels);
                const vocalSegments = detectVocalSegments(energyLevels, timestamps, threshold);
                
                return {
                    duration: audioBuffer.duration,
                    energyLevels,
                    timestamps,
                    vocalSegments,
                    threshold
                };
                
            } catch (error) {
                console.warn('高度な音声解析に失敗:', error);
                // フォールバック: シンプルな時間ベース解析
                const duration = await getAudioDuration(audioFile);
                return {
                    duration,
                    energyLevels: [1], // ダミーデータ
                    timestamps: [0],
                    vocalSegments: [{ start: 0, end: duration }],
                    threshold: 0.5
                };
            }
        }
        
        // RMS（Root Mean Square）計算
        function calculateRMS(samples) {
            const sum = samples.reduce((acc, sample) => acc + sample * sample, 0);
            return Math.sqrt(sum / samples.length);
        }
        
        // 閾値計算
        function calculateThreshold(energyLevels) {
            const sorted = [...energyLevels].sort((a, b) => a - b);
            const percentile70 = Math.floor(sorted.length * 0.7);
            return sorted[percentile70] || 0.1;
        }
        
        // ボーカル区間検出
        function detectVocalSegments(energyLevels, timestamps, threshold) {
            const segments = [];
            let inVocal = false;
            let segmentStart = 0;
            
            for (let i = 0; i < energyLevels.length; i++) {
                const isVocal = energyLevels[i] > threshold;
                
                if (isVocal && !inVocal) {
                    // ボーカル開始
                    segmentStart = timestamps[i];
                    inVocal = true;
                } else if (!isVocal && inVocal) {
                    // ボーカル終了
                    segments.push({
                        start: segmentStart,
                        end: timestamps[i],
                        confidence: 0.7
                    });
                    inVocal = false;
                }
            }
            
            // 最後のセグメントを追加
            if (inVocal && timestamps.length > 0) {
                segments.push({
                    start: segmentStart,
                    end: timestamps[timestamps.length - 1],
                    confidence: 0.7
                });
            }
            
            // セグメントが見つからない場合は全体を1つのセグメントとする
            if (segments.length === 0 && timestamps.length > 0) {
                segments.push({
                    start: 0,
                    end: timestamps[timestamps.length - 1],
                    confidence: 0.3
                });
            }
            
            return segments;
        }
        
        // 最適なタイミング計算
        function calculateOptimalTiming(duration, audioFeatures, lyricsCount) {
            const timings = [];
            const vocalSegments = audioFeatures.vocalSegments;
            
            // より保守的なアプローチ：最初の歌詞は必ず早めに開始
            const startOffset = 3; // 3秒から開始
            const endOffset = 3; // 最後の3秒は空ける
            const availableDuration = Math.max(duration - startOffset - endOffset, lyricsCount * 2);
            
            if (vocalSegments.length === 0 || vocalSegments[0].start > 20) {
                // フォールバック: 均等配分（3秒から開始）
                const interval = availableDuration / lyricsCount;
                for (let i = 0; i < lyricsCount; i++) {
                    timings.push({
                        startTime: startOffset + (i * interval),
                        endTime: startOffset + ((i + 1) * interval) - 0.3,
                        confidence: 0.3
                    });
                }
                return timings;
            }
            
            // ボーカル区間に歌詞を配分
            const totalVocalDuration = vocalSegments.reduce((sum, seg) => sum + (seg.end - seg.start), 0);
            let currentLyricIndex = 0;
            
            for (const segment of vocalSegments) {
                const segmentDuration = segment.end - segment.start;
                const lyricsInThisSegment = Math.ceil((segmentDuration / totalVocalDuration) * lyricsCount);
                
                for (let i = 0; i < lyricsInThisSegment && currentLyricIndex < lyricsCount; i++) {
                    const lineStartTime = segment.start + (i / lyricsInThisSegment) * segmentDuration;
                    const lineEndTime = segment.start + ((i + 1) / lyricsInThisSegment) * segmentDuration - 0.2;
                    
                    timings.push({
                        startTime: Math.max(0, lineStartTime),
                        endTime: Math.min(duration, lineEndTime),
                        confidence: segment.confidence
                    });
                    
                    currentLyricIndex++;
                }
            }
            
            // 残りの歌詞があれば最後のセグメントに追加
            while (currentLyricIndex < lyricsCount) {
                const lastSegment = vocalSegments[vocalSegments.length - 1];
                const additionalDuration = 2.5; // 2.5秒
                timings.push({
                    startTime: lastSegment.end,
                    endTime: lastSegment.end + additionalDuration,
                    confidence: 0.3
                });
                currentLyricIndex++;
            }
            
            return timings;
        }

                        lyricDiv.style.whiteSpace = 'nowrap'; // 改行を防ぐ
                        
                        previewLyrics.innerHTML = '';
                        previewLyrics.appendChild(lyricDiv);
                        
                        console.log('歌詞要素追加後:', previewLyrics.innerHTML);
                    } else {
                        // 歌詞がない時間帯
                        if (previewLyrics.innerHTML !== '') {
                            console.log(`🔇 クリア: [${currentTime.toFixed(2)}秒]`);
                            previewLyrics.innerHTML = '';
                        }
                    }
                }
            };
            
            // イベントリスナーを登録
            audio.addEventListener('timeupdate', audio._timeupdateHandler);
            
            // フォーマットラベル
            formatLabel.textContent = format.toUpperCase() + ' (音声同期)';
            
            // モーダル表示
            previewModal.classList.add('show');
            
            // モーダル状態の確認
            console.log('モーダル表示状態:', {
                modalClasses: previewModal.className,
                modalDisplay: getComputedStyle(previewModal).display,
                containerClasses: previewContainer.className,
                lyricsClasses: previewLyrics.className
            });
            
            // 自動再生開始
            setTimeout(() => {
                audio.play();
                console.log('🎵 音声再生開始');
            }, 500);
        }
        
        // 動画生成
        document.getElementById('generateBtn').addEventListener('click', async () => {
            if (!uploadedFiles.mp3 || lyricsData.length === 0) {
                alert('MP3ファイルと歌詞が必要です');
                return;
            }
            
            const selectedFormat = document.querySelector('.format-option.selected').dataset.format;
            await generateVideo(selectedFormat);
        });
        
        // 動画生成関数
        async function generateVideo(format) {
            const generateBtn = document.getElementById('generateBtn');
            
            // UI状態更新
            generateBtn.disabled = true;
            generateBtn.textContent = '🎬 生成中...';
            
            // プログレスバーを作成
            const progressDiv = createProgressBar();
            document.body.appendChild(progressDiv);
            
            try {
                console.log('🎬 動画生成開始:', format);
                
                // Step 1: サーバーの起動確認
                const serverStatus = await checkServerStatus();
                if (!serverStatus.isRunning) {
                    throw new Error('サーバーが起動していません。サーバーを起動してください。');
                }
                
                // Step 2: フォームデータを準備
                const formData = new FormData();
                formData.append('mp3File', uploadedFiles.mp3);
                formData.append('lyricsData', JSON.stringify(lyricsData));
                formData.append('format', format);
                
                // 表示設定を追加
                formData.append('displaySettings', JSON.stringify(displaySettings));
                
                // 動画の長さを計算
                const maxEndTime = Math.max(...lyricsData.map(item => item.endTime));
                formData.append('duration', maxEndTime.toString());
                
                console.log('📤 サーバーにリクエスト送信');
                
                // Step 3: プログレスバー開始
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 5;
                    if (progress <= 90) {
                        updateProgressBar(progressDiv, progress, `動画生成中... ${progress}%`);
                    }
                }, 2000); // 2秒間隔
                
                // Step 4: サーバーに動画生成リクエスト
                const response = await fetch('http://localhost:3003/api/generate-video', {
                    method: 'POST',
                    body: formData,
                });
                
                clearInterval(progressInterval);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`サーバーエラー (${response.status}): ${errorText}`);
                }
                
                const result = await response.json();
                console.log('📥 サーバーからの応答:', result);
                
                if (result.success) {
                    // 完了表示
                    updateProgressBar(progressDiv, 100, '✅ 生成完了！');
                    
                    setTimeout(() => {
                        alert(`🎉 動画生成完了！\\n\\nファイル名: ${result.outputPath}\\nサイズ: ${formatFileSize(result.fileSize)}\\n\\n透明背景のProRes 4444形式で出力されました。\\nFinal Cut Proで使用できます！`);
                        
                        // ダウンロードリンクを作成
                        const downloadLink = document.createElement('a');
                        downloadLink.href = `http://localhost:3003${result.downloadUrl}`;
                        downloadLink.download = `lyrics-${format}-${Date.now()}.mov`;
                        downloadLink.style.cssText = `
                            display: block;
                            text-align: center;
                            margin: 20px auto;
                            padding: 15px 30px;
                            background: #4CAF50;
                            color: white;
                            text-decoration: none;
                            border-radius: 8px;
                            font-weight: bold;
                            max-width: 300px;
                        `;
                        downloadLink.textContent = '📥 動画をダウンロード';
                        
                        // プログレスバーをダウンロードリンクに置き換え
                        document.body.replaceChild(downloadLink, progressDiv);
                        
                        // 5秒後にリンクを削除
                        setTimeout(() => {
                            if (document.body.contains(downloadLink)) {
                                document.body.removeChild(downloadLink);
                            }
                        }, 10000);
                        
                    }, 1000);
                } else {
                    throw new Error(result.error || '動画生成に失敗しました');
                }
                
            } catch (error) {
                console.error('❌ 動画生成エラー:', error);
                updateProgressBar(progressDiv, 0, '❌ エラーが発生しました');
                
                setTimeout(() => {
                    document.body.removeChild(progressDiv);
                    
                    let errorMessage = '動画生成に失敗しました:\\n\\n';
                    
                    if (error.message.includes('サーバーが起動していません')) {
                        errorMessage += '📋 解決方法:\\n';
                        errorMessage += '1. ターミナルを開く\\n';
                        errorMessage += '2. cd /Users/kino/Developer/lyrics-overlay\\n';
                        errorMessage += '3. node basic-server.js\\n';
                        errorMessage += '4. サーバー起動後、再度お試しください';
                    } else if (error.message.includes('fetch')) {
                        errorMessage += 'サーバーとの通信に失敗しました。\\n';
                        errorMessage += 'サーバーが起動しているか確認してください。';
                    } else {
                        errorMessage += error.message;
                    }
                    
                    alert(errorMessage);
                }, 2000);
                
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = '🎬 動画生成';
            }
        }
        
        // サーバー状態確認
        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:3003/api/health', {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    const data = await response.json();
                    return { isRunning: true, status: data };
                } else {
                    return { isRunning: false };
                }
            } catch (error) {
                console.log('サーバーに接続できません:', error);
                return { isRunning: false };
            }
        }
        
        // プログレスバー作成
        function createProgressBar() {
            const progressDiv = document.createElement('div');
            progressDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 10000;
                min-width: 400px;
                text-align: center;
            `;
            
            progressDiv.innerHTML = `
                <h3 style="margin-bottom: 20px; color: #333;">🎬 動画生成中</h3>
                <div style="background: #f0f0f0; border-radius: 10px; height: 20px; margin-bottom: 15px; overflow: hidden;">
                    <div id="progressFill" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100%; width: 0%; transition: width 0.3s;"></div>
                </div>
                <div id="progressText" style="color: #666; font-size: 14px;">準備中...</div>
            `;
            
            return progressDiv;
        }
        
        // プログレスバー更新
        function updateProgressBar(progressDiv, percentage, text) {
            const progressFill = progressDiv.querySelector('#progressFill');
            const progressText = progressDiv.querySelector('#progressText');
            
            if (progressFill) progressFill.style.width = percentage + '%';
            if (progressText) progressText.textContent = text;
        }
        
        // ファイルサイズフォーマット
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
